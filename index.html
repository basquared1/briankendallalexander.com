<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brian Kendall Alexander</title>

  <meta name="description" content="Brian Kendall Alexander — Business & Legal Affairs, Film & Television" />

  <style>
    :root {
      --text: #0b0b0c;
      --muted: rgba(11,11,12,0.65);
      --line: rgba(11,11,12,0.12);
    }

    body {
      margin: 0;
      background: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
    }

    .container {
      max-width: 760px;
      margin: 0 auto;
      padding: 72px 22px;
    }

    h1 {
      font-size: 40px;
      font-weight: 600;
      letter-spacing: -0.02em;
      margin: 0 0 12px;
    }

    .subtitle {
      font-size: 18px;
      color: var(--muted);
      margin-bottom: 28px;
    }

    .links {
      display: flex;
      gap: 14px;
      margin-bottom: 36px;
      flex-wrap: wrap;
    }

    .links a {
      text-decoration: none;
      border: 1px solid var(--line);
      padding: 10px 16px;
      border-radius: 14px;
      color: inherit;
      font-size: 15px;
      transition: all .15s ease;
    }

    .links a:hover {
      background: rgba(0,0,0,0.04);
    }

    .signature {
      border-top: 1px solid var(--line);
      padding-top: 28px;
      margin-top: 28px;
    }

    .signature img {
      max-width: 520px;
      width: 100%;
      height: auto;
      display: block;
    }

    footer {
      margin-top: 40px;
      font-size: 13px;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <main class="container">
    <h1>Brian Kendall Alexander</h1>
    <div class="subtitle">Business & Legal Affairs · Film & Television</div>

    <div class="links">
      <a href="mailto:basquared@gmail.com">Email</a>
      <a href="https://www.linkedin.com/in/briankendallalexander/">LinkedIn</a>
    </div>

    <footer>
      © <script>document.write(new Date().getFullYear())</script> Brian Kendall Alexander
    </footer>
  </main>
</body>
</html>
